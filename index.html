<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="util.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,500;1,400;1,600&family=Special+Elite&family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="centre">Scientific Calculator</h1>
    <div class="conatiner  mx-auto flex flex-col items-centre">
        <div class="row">
            <input type="text" class="input">
        </div>
        <div class="row">
            <button class="btn">AC</button>
            <button class="btn">%</button>
            <button class="btn">(</button>
            <button class="btn">)</button>    
        </div>
        <div class="row">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn">/</button>    
        </div>
        <div class="row">
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">*</button>    
        </div>
        <div class="row">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">-</button>    
        </div>
        <div class="row">
            <button class="btn">0</button>
            <button class="btn">.</button>
            <button class="btn">+</button>
            <button class="btn" class="equal">=</button>    
        </div>
    </div>
</body>
<script src="calc.js"></script>
</html>
